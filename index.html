<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Sea Battle</title>
    <link href="styles/styles.css" type="text/css" rel="stylesheet"/>
    <link href="icomoon/styles.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
<div id="pageWrapper">

    <div id="playerField" class="fl">
        <div class="letters"></div>
        <div class="numbers"></div>
        <div class="left field"></div>

        <div class="ship4" data-orig-top="315">
            <div class="cell demoShip quadruple"></div>
            <div class="cell demoShip quadruple"></div>
            <div class="cell demoShip quadruple"></div>
            <div class="cell demoShip quadruple"></div>
        </div>
        <p class="icon-fish">1</p>

        <div class="ship3">
            <div class="cell demoShip triple"></div>
            <div class="cell demoShip triple"></div>
            <div class="cell demoShip triple"></div>
        </div>
        <p class="icon-fish">2</p>

        <div class="ship2">
            <div class="cell demoShip double"></div>
            <div class="cell demoShip double"></div>
        </div>
        <p class="icon-fish">3</p>

        <div class="ship1">
            <div class="cell demoShip single"></div>
        </div>
        <p class="icon-fish">4</p>

        <button class="button" type="button">Start</button>


    </div>





    <div id="enemyField" class="fr">
        <div class="letters"></div>
        <div class="numbers"></div>
        <div class="right field"></div>

        <div class="ship4">
            <div class="cell demoShip quadruple"></div>
            <div class="cell demoShip quadruple"></div>
            <div class="cell demoShip quadruple"></div>
            <div class="cell demoShip quadruple"></div>
        </div>
        <p class="icon-fish">1</p>

        <div class="ship3">
            <div class="cell demoShip triple"></div>
            <div class="cell demoShip triple"></div>
            <div class="cell demoShip triple"></div>
        </div>
        <p class="icon-fish">2</p>

        <div class="ship2">
            <div class="cell demoShip double"></div>
            <div class="cell demoShip double"></div>
        </div>
        <p class="icon-fish">3</p>

        <div class="ship1">
            <div class="cell demoShip single"></div>
        </div>
        <p class="icon-fish">4</p>

        <button class="button" type="button">Again</button>
    </div>







</div>



</body>
</html>
